DEFAULT:
  mongo_url: mongodb://localhost:27017
  mongo_database: test

# system collections
sys:
  admin: !connect mongodb://admin/dummy
  app: !connect mongodb://sys.app
  conf: ~
  cookie: !connect mongodb://sys.cookie
  event: !connect mongodb://sys.event
  handler: !connect mongodb://sys.handler
  job: !connect mongodb://sys.job
  journal: !connect mongodb://sys.journal
  lock: !connect mongodb://sys.lock
  log: !connect mongodb://sys.log
  queue: !connect mongodb://sys.queue
  # quota: !connect mongodb://sys.quota
  role: !connect mongodb://sys.role
  setting: !connect mongodb://sys.setting
  stdout: !connect mongodb://sys.stdout
  userdb: user!
  worker: !connect mongodb://sys.worker
  store: !connect mongodb://sys.store

# system folders
folder:
  root: /tmp/core4
  transfer: transfer
  process: proc
  archive: arch
  temp: temp
  home: ~

# logging setup
logging:
  stderr: INFO
  stdout: ~
  mongodb: ~
  format: "%(asctime)s - %(levelname)-8s [%(qual_name)s/%(identifier)s] %(message)s"
  exception:
    capacity: 1000
  extra: ~
  write_concern: 0
  size: 549755813888  # 0.5tB

event:
  write_concern: 0
  size: 549755813888  # 0.5tB
  queue_interval: 3

# base class defaults
base:
  log_level: DEBUG

# job defaults
job:
  attempts: 1
  defer_max: 3600 # 1h
  defer_time: 300 # 5'
  error_time: 600 # 10'
  zombie_time: 1800
  force: False
  hidden: False
  wall_time: ~
  max_parallel: 15
  worker: ~
  priority: 0
  schedule: ~
  tag: ~
  progress_interval: 5
  archive_stamp: "{year:04d}/{month:02d}/{day:02d}/{_id:s}"

rjob:
  cran_mirror: "http://cran.us.r-project.org"

daemon:
  heartbeat: 15
  alive_timeout: 60

# worker settings
worker:
  virtual_environment_home: ~
  avg_stats_secs: 60.0
  min_free_ram: 32
  max_cpu: 99
  moving_avg_seconds: 30
  execution_plan:
    work_jobs: 0.25
    remove_jobs: 3.0
    flag_jobs: 10.0
    collect_stats: 20.0
  stdout_ttl: 604800  # 7d

scheduler:
  interval: 1

api:
  setting:
    debug: True
    compress_response: False
    cookie_secret: a not so secret cookie secret  # must be set
  crt_file: ~
  key_file: ~
  allow_origin: "*"
  port: 5001
  default_static: api/v1/request/_static
  error_html_page: standard/template/error.html
  error_text_page: standard/template/error.txt
  card_html_page: standard/template/card.html
  help_html_page: standard/template/help.html
  info_html_page: standard/template/info.html
  auth_url: /core4/api/v1
  reset_password:
    expiration: 28800  # 8h
  token:
    expiration: 28800  # 8h
    refresh: 3600  # 1h
    algorithm: HS512
    secret: secret
  admin_username: admin
  admin_realname: admin user
  admin_password: admin  # must be set
  user_rolename: standard_user
  user_realname: standard user group
  user_permission:
    - api://core4.api.v1.request.standard.*
    - api://core4.api.v1.server.*
    - api://core4.api.v1.request.store.*/u
  verify_ssl: True
  new_range: 180
  tag:
    - app
    - new
    - analytics
email:
  username: ~
  password: ~
  sent_from: ~
  host: ~
  port: ~
  starttls: ~
  ssl: ~
  template:
    base_dir: email_templates/
    en:
      domain: ~
      password_reset: en/password_reset.txt
      user_creation: en/user_creation.txt

user_setting:
   _general:
     language: EN
     menu:
       - About: /about
       - Mail: mailto:mail@mailer.com
     profile: /core4/api/v1/profile
     contact: mail@mailer.com

queue:
  history_in_days: 7
  precision:
    year: day
    month: hour
    day: minute
    hour: second
    minute: second
    second: millisecond

